# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java
# Crosscheck CI/CD Components Checked

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
# Install JDK 11
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '11'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'  # You can use 'Jdk' to get it from the Azure tool cache
  displayName: 'Install JDK 11'

# Check Java and Maven versions
- script: |
    java -version
    mvn -v
  displayName: 'Check Java and Maven Version'

# Run Maven
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-X -e -Xmx3072m'  # Added debug options
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '11'  # Ensure this matches your requirements
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

# Copy WAR file
- task: CopyFiles@2
  inputs:
    Contents: '**/*.war'
    TargetFolder: '$(build.artifactstagingdirectory)'

# Publish Build Artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'warFile'
    publishLocation: 'Container'
