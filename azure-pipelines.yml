# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java
# Cross CI

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
    echo "Detected Chrome version: $CHROME_VERSION"
    
    CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
    echo "ChromeDriver version to be downloaded: $CHROMEDRIVER_VERSION"
    
    if [ -z "$CHROMEDRIVER_VERSION" ]; then
      echo "Failed to fetch ChromeDriver version. Using default version."
      CHROMEDRIVER_VERSION="114.0.5735.90"  # Example fallback version
    fi

    curl -O --retry 5 --retry-delay 5 https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
    if [ ! -f chromedriver_linux64.zip ]; then
      echo "Failed to download ChromeDriver. Exiting."
      exit 1
    fi

    unzip chromedriver_linux64.zip -d /usr/local/bin/
    chmod +x /usr/local/bin/chromedriver
  displayName: 'Install ChromeDriver'

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: CopyFiles@2
  inputs:
    Contents: '**/*.war'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'warFile'
    publishLocation: 'Container'
